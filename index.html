---
layout: default
title: Home
---

<div class="posts">
  {% for post in site.posts %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    <span class="post-date">{{ post.date | date_to_string }}</span>

     {% if post.content contains '<!--more-->' %}
      {{ post.content | split:'<!--more-->' | first }}
    {% else %}
      {{ post.excerpt }}
    {% endif %}
    <strong><a href="{{ post.url }}">Leer m√°s...</a></strong>    
  </div>
  <br/>
  {% endfor %}
</div>
